<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Veterinaria</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body class="lime lighten-4">
    <!--Navegador-->
    <div class="container-fluid">
        <nav class="light-green">
            <div class="nav-wrapper light-green container">
                <a href="index.html" class="brand-logo"><img src="img/logo.png" alt="" width="65" height="65"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="contacto.html">Consultas</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container" style="height:1000px;">
        <div class="row">
            <div class="col s12 ">
                <h4>Consulta</h4>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="nombre" type="text" class="validate indigo-text text-darken-4" placeholder="Patrick">
                        <label for="first_name" class="indigo-text text-darken-4">Nombre</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="apellido" type="text" class="validate indigo-text text-darken-4" placeholder="Poblete">
                        <label for="last_name" class="indigo-text text-darken-4">Apellido</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="email" type="email" class="validate indigo-text text-darken-4" placeholder="Patrick@poblete.com">
                        <label for="email" class="indigo-text text-darken-4">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="nombreM" type="text" class="validate indigo-text text-darken-4" placeholder="lulu">
                        <label for="nombreM" class="indigo-text text-darken-4">Nombre mascota</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="especie" type="text" class="validate indigo-text text-darken-4" placeholder="perro/gato">
                        <label for="especie" class="indigo-text text-darken-4">Especie</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="edad" type="text" class="validate indigo-text text-darken-4" placeholder="Años, meses...">
                        <label for="edad" class="indigo-text text-darken-4">Edad</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" placeholder="Motivo de la consulta, sintomas, etc..."></textarea>
                        <label for="textarea1" class="indigo-text text-darken-4">Mensaje</label>
                    </div>
                </div>
                <button onclick="agregarMensaje()" class="btn waves-effect teal darken-1">Enviar</button>

            </div>

        </div>

        <div class="col s12 ">


            <div class="row">
                <h4>Sesion administrador</h4>
                <div class="input-field col s6">
                    <input id="emailAdm" type="email" class="validate indigo-text text-darken-4">
                    <label for="emailAdm" class="indigo-text text-darken-4">Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="passwordAdm" type="password" class="validate indigo-text text-darken-4">
                    <label for="passwordAdm" class="indigo-text text-darken-4">Password</label>
                </div>
            </div>
            <button onclick="ingreso()" class="btn waves-effect teal darken-1">Ver Consultas</button><br>
           
        </div>

        <div id="contenido">

                <table class="striped">
                <thead id="cabeza">
                       
                </thead>

                <tbody id="tablaC">
                    <tr>

                    </tr>
                </tbody>
            </table>
            
        </div>

    </div>


    <!--Pie de pagina-->
    <footer class="page-footer green">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Clinica Veterinaria</h5>
                      
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Redes sociales</h5>
                        
                            <a class="grey-text text-lighten-3" href="http://www.facebook.com" target="blank"><i class="fab fa-facebook fa-2x"></i></a>
                            <a class="grey-text text-lighten-3" href="http://www.instagram.com" target="blank"><i class="fab fa-instagram fa-2x"></i></a>
                            <a class="grey-text text-lighten-3" href="http://www.twitter.com" target="blank"><i class="fab fa-twitter fa-2x"></i></a>
                            <a class="grey-text text-lighten-3" href="#!"><i class="fab fa-google-plus-g fa-2x"></i></a>
                            
                       
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2019 Copyright 
                   
                </div>
            </div>
        </footer>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Gestion js-->
    <script src="conexion.js"></script>
    <!--Inicializa carousel-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.carousel');
            var instances = M.Carousel.init(elems, {
                duration: 500,
                indicators: true
            });
        });
    </script>

</body>

</html>
